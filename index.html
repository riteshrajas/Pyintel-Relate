<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyintel Relate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Left sidebar with conversations -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button class="new-chat-btn" title="New Chat">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="search-container">
                    <input type="text" placeholder="Search chats..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be populated by JS -->
                </div>
            </div>
        </div>
        
        <!-- Main chat area -->
        <div class="chat-container">
            <!-- Chat header -->
            <div class="chat-header">
                <button class="menu-toggle" id="menuToggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Pyintel Relate</h2>
                <div class="header-actions">
                    <!-- Theme toggle button will be prepended here by JS -->
                    <button class="settings-btn header-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat messages area -->
            <div class="messages-container" id="messagesContainer">
                <!-- Date dividers and messages added by JS -->
            </div>
            
            <!-- Input area -->
            <div class="composer-container" id="composerContainer">
                <div class="composer">
                    <div class="composer-input-container" id="messageInputContainer">
                        <textarea id="messageInput" placeholder="Enter received message..." rows="1" class="composer-input"></textarea>
                    </div>
                    
                    <div class="composer-input-container hidden" id="intentInputContainer">
                        <textarea id="intentInput" placeholder="Describe your desired response..." rows="1" class="composer-input"></textarea>
                    </div>
                    
                    <div class="composer-actions">
                        <button class="send-btn" id="nextBtn" title="Next Step">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="send-btn primary hidden" id="generateBtn" title="Generate Response">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay hidden" id="settingsModalOverlay">
        <div class="modal-content">
            <h2>Settings</h2>
            <button class="modal-close-btn" id="settingsModalCloseBtn" title="Close Settings">&times;</button>

            <div class="settings-section">
                <h3>API Configuration</h3>
                <div class="setting-item">
                    <label for="apiEndpointInput">Custom API Endpoint (Optional):</label>
                    <input type="url" id="apiEndpointInput" placeholder="Enter custom API URL...">
                    <small>Leave blank to use the default endpoint.</small>
                </div>
                <!-- Add more API-related settings here if needed -->
            </div>

            <!-- Add more settings sections here -->

            <div class="modal-actions">
                <button id="settingsSaveBtn" class="modal-save-btn">Save Settings</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
